<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body { 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: rgb(243, 244, 246);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #message { 
        text-align: center;
        padding: 2rem;
      }
      #message h1 { 
        font-size: 2.25rem;
        font-weight: 700;
        color: rgb(31, 41, 55);
        margin: 0 0 1rem;
      }
      #message h2 { 
        font-size: 1.5rem;
        color: rgb(75, 85, 99);
        margin: 0 0 1.5rem;
      }
      #message p { 
        color: rgb(107, 114, 128);
        margin: 0 0 2rem;
      }
      #message a { 
        display: inline-block;
        background-color: rgb(130, 88, 18);
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      #message a:hover {
        background-color: rgb(110, 68, 0);
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
